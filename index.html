<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Lovely Thant ‚ù§Ô∏è</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: #ff758c;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
  }

  .container {
    text-align: center;
    z-index: 2;
  }

  /* Typing animation */
  h1 {
    font-size: 2.5rem;
    white-space: nowrap;
    overflow: hidden;
    border-right: 4px solid white;
    width: 0;
    animation: typing 3s steps(30, end) forwards, blink 0.75s step-end infinite alternate;
  }

  @keyframes typing {
    from { width: 0; }
    to { width: 22ch; }
  }
  @keyframes blink {
    from, to { border-color: transparent; }
    50% { border-color: white; }
  }

  button {
    margin-top: 30px;
    padding: 12px 25px;
    font-size: 1.1rem;
    border: none;
    border-radius: 30px;
    background: white;
    color: #ff4d6d;
    cursor: pointer;
    transition: 0.3s;
    z-index: 2;
  }

  button:hover {
    background: #ffe0e9;
  }

  #message {
    margin-top: 20px;
    font-size: 1.2rem;
    opacity: 0;
    transition: opacity 1.5s ease;
    position: relative;
    z-index: 2;
  }

  /* Floating hearts, sparkles, flowers, chocolate */
  .heart, .sparkle, .flower, .choco {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: float 6s linear infinite;
    opacity: 0.8;
  }

  .sparkle { color: yellow; font-size: 5px; }
  .flower { font-size: 20px; }
  .choco { font-size: 20px; }

  @keyframes float {
    0% { transform: translateY(0) rotate(0deg); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
  }
</style>
</head>
<body>

<div class="container">
  <h1>Dear my lovely Thant ‚ù§Ô∏è</h1>
  <button onclick="showMessage()">Open My Heart üíå</button>
  <div id="message">
    <p>
      Happy Valentine's Day, my love.  
      You are my world, my happiness, my everything. üíñ  
      Every moment with you is pure magic.
    </p>
  </div>
</div>

<audio id="bgMusic" loop>
  <source src="love.mp3" type="audio/mpeg">
</audio>

<script>
function showMessage() {
  document.getElementById("message").style.opacity = "1";
  document.getElementById("bgMusic").play();
  // Heart + flower + chocolate burst
  for(let i=0;i<40;i++) createEmoji();
}

function createEmoji() {
  const emojis = ["‚ù§Ô∏è","‚ú®","üå∏","üç´"];
  const emojiDiv = document.createElement("div");
  const choice = emojis[Math.floor(Math.random() * emojis.length)];
  emojiDiv.innerHTML = choice;
  emojiDiv.classList.add(choice === "‚ù§Ô∏è" ? "heart" : choice === "‚ú®" ? "sparkle" : choice === "üå∏" ? "flower" : "choco");
  emojiDiv.style.left = Math.random() * 100 + "vw";
  emojiDiv.style.fontSize = (Math.random() * 25 + 10) + "px";
  emojiDiv.style.animationDuration = (Math.random() * 3 + 4) + "s";
  document.body.appendChild(emojiDiv);

  setTimeout(() => emojiDiv.remove(), 7000);
}

// Continuous floating emojis
setInterval(createEmoji, 500);
</script>

</body>
</html>

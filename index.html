<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Romantic Envelope Page</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background-color: #FFF9C4;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* Shining rose */
.rose {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 7.5rem;
    animation: shine 1.5s infinite alternate;
    text-shadow: 0 0 5px #fff, 0 0 15px #ff4d4d, 0 0 25px #ff1a1a;
    z-index: 10;
}
@keyframes shine {
    from { transform: scale(1); }
    to { transform: scale(1.1); }
}

/* Floating emojis */
.emoji {
    position: absolute;
    font-size: 2rem;
    opacity: 0.8;
    pointer-events: none;
    z-index: 1;
}

/* Envelope */
.envelope {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 360px;
    height: 220px;
    background: #fff0f5;
    transform: translate(-50%, -50%);
    border: 2px solid #ff4d4d;
    border-radius: 12px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    z-index: 5;
}

/* Message */
.message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -190px);
    font-size: 2rem;
    font-weight: bold;
    color: #ff1a75;
    display: flex;
    gap: 3px;
    white-space: nowrap;
    text-shadow: 1px 1px 1px black, -1px -1px 1px white;
    z-index: 10;
}

/* Name */
.name {
    position: absolute;
    font-size: 2.8rem;
    font-weight: bold;
    color: #ff1a75;
    white-space: nowrap;
    text-shadow: 2px 2px 2px black, -2px -2px 2px white;
    z-index: 10;
}

/* Inside text */
.envelope-text {
    position: absolute;
    top: 35%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 1.8rem;
    font-weight: bold;
    color: #ff1a75;
    text-shadow: 1px 1px 1px black, -1px -1px 1px white;
    white-space: nowrap;
    z-index: 6;
}

/* Button */
.envelope-button {
    position: absolute;
    top: 65%;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 20px;
    font-size: 1.2rem;
    white-space: nowrap;
    background-color: #ff4d4d;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    display: none;
}
.envelope-button:hover {
    background-color: #ff1a1a;
}
</style>
</head>
<body>

<div class="rose">üåπ</div>

<div class="message">Happy Valentine's Day</div>

<div class="envelope">
    <div class="envelope-text" id="envelopeText">For my lovely Thant</div>
    <button class="envelope-button" id="envelopeBtn">
        ·ÄÄ·Ä≠·ÄØ·Ä∑·Äî·Äæ·Äú·ÄØ·Ä∂·Ä∏·Äû·Ä¨·Ä∏·Äë·Ä≤ ·ÄÄ·Äº·Ää·Ä∑·Ä∫·Äñ·Ä≠·ÄØ·Ä∑·Äî·Äæ·Ä≠·Äï·Ä∫·Äï·Ä´
    </button>
</div>

<div class="name" id="kozin">Ko Zin</div>

<!-- IMPORTANT: love.mp3 must be in same folder -->
<audio id="loveMusic" src="love.mp3" preload="auto"></audio>

<script>

/* Floating Emojis */
const emojis = ['‚ù§Ô∏è','üç´','üåπ','üíã'];
for (let i = 0; i < 80; i++) {
    const emoji = document.createElement('div');
    emoji.className = 'emoji';
    emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
    emoji.style.left = Math.random() * 100 + 'vw';
    emoji.style.top = Math.random() * 100 + 'vh';
    document.body.appendChild(emoji);
}

/* Show button after short delay */
setTimeout(()=>{
    document.getElementById('envelopeBtn').style.display = 'block';
}, 2000);

/* FIXED MUSIC PLAY */
document.getElementById('envelopeBtn').addEventListener('click', () => {

    const music = document.getElementById('loveMusic');

    // Remove everything except audio
    document.body.innerHTML = '';
    document.body.style.backgroundColor = '#FFF9C4';

    // Re-attach audio element
    document.body.appendChild(music);

    // Play music safely
    music.play().catch(err => {
        console.log("Playback blocked:", err);
    });
});

</script>

</body>
</html>
